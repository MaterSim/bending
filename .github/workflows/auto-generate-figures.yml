name: Auto-Generate Figures Every 6 Hours

on:
  schedule:
    # Run every 6 hours (at 0, 6, 12, 18 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-figures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ovito numpy matplotlib pillow

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Run figure generation
        run: bash run_get_figs.sh
        
      - name: Commit and push
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add Figs/
            git commit -m "Auto-generated figures: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes to commit"
          fi
